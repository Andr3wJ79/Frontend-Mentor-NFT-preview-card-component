<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <div class="item-container">
          <a href="#">
            <img
              class="item-pic"
              src="images/image-equilibrium.jpg"
              alt
              aria-hidden="true" />
          </a>
          <div class="item-hover">
            <img src="/images/icon-view.svg" alt aria-hidden="true" />
          </div>
        </div>
        <a href="#"><h3>Equilibrium #3429</h3></a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="offer-box">
          <div class="eth-left">
            <img src="/images/icon-ethereum.svg" alt aria-hidden="true" />
            <span>0.041 ETH</span>
          </div>
          <div class="time-right">
            <img src="/images/icon-clock.svg" alt aria-hidden="true" /> 3 days
            left
          </div>
        </div>

        <hr />
        <div class="owner">
          <img
            class="avatar"
            src="/images/image-avatar.png"
            alt
            aria-hidden="true" />
          <span class="owner-color"> Creation of </span>
          <a href="#">Jules Wyvern</a>
        </div>
      </section>
    </main>
  </body>
</html>
